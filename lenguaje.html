<!DOCTYPE html>
<html lang="en">

    <title>Lenguaje HTML</title>

<body>

            <h1>ENCABEZADO NIVEL 1</h1>

    <main>

                <br><h2 class="encabezado2">Encabezado nivel 2</h2>
